<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        IFE JavaScript Task 13
    </title>
</head>

<body>
    <!-- intro -->
    <h2>IFE JavaScript Task 13</h2>
    <h1><a href="http://ife.baidu.com/task/detail?taskId=13">任务十三：零基础JavaScript编码（一）</a></h1>
    <p>demo: <a href="http://codepen.io/superwoods/pen/GZmjgp">CodePen demo task13</a></p>
    <p>@St. 2016-03-23</p>
    <hr>
    <!-- html -->
    <label>请输入北京今天空气质量：
        <input id="aqi-input" type="text">
    </label>
    <button id="button">确认填写</button>
    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

    <!-- js -->
    <script>
        (function() {
            /*
            在注释下方写下代码
            给按钮button绑定一个点击事件
            在事件处理函数中
            获取aqi-input输入的值，并显示在aqi-display中
            */

            // 模拟一个简单的jQuery id选择器函数
            function $(tag) {
                //console.log(tag.indexOf('#'));
                if (tag && tag.indexOf('#') > -1) {
                    tag = tag.replace('#', '');
                    return document.getElementById(tag);
                }
            }

            // 使用函数对象方法获取3个id对象
            var tag = {
                '$button': $('#button'),
                '$aqiDisplay': $('#aqi-display'),
                '$aqiInput': $('#aqi-input')
            };

            // 绑定点击事件
            tag.$button.onclick = function() {
                tag.$aqiDisplay.innerHTML = tag.$aqiInput.value;
            }
        })();
    </script>
</body>

</html>
